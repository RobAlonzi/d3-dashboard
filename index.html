<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>D3JS Team Breakdown</title>

    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- Custom CSS -->
    <link href="dist/css/application.css" rel="stylesheet">


</head>

<body>

    <div id="wrapper">
        <div id="page-wrapper" style="margin:0;">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">D3JS Team Breakdown</h1>

                    <div style="position: absolute; top:15px; right: 15px;">
                        <div class="btn-group">
                            <button style="font-size:18px;" type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                                Change Year
                                <span class="caret"></span>
                            </button>
                            <ul id="change-year-btn" class="dropdown-menu pull-right" role="menu">
                                <li><a data-year-toggle="2016-2017" href="#">2016-2017</a></li>
                                <li><a data-year-toggle="2017-2018" href="#">2017-2018</a></li>
                                <li><a data-year-toggle="2018-2019" href="#">2018-2019</a></li>
                                <li><a data-year-toggle="2019-2020" href="#">2019-2020</a></li>
                            </ul>
                        </div>
                    </div>
                    <div style="position: absolute; top:55px; right: 15px; width: 200px;">
                        <div class="input-group">
                        <input id="btn-input-cap" class="form-control input-sm" type="text">
                        <span class="input-group-btn">
                            <button class="btn btn-warning btn-sm" id="btn-cap-no">
                                Edit Cap #
                            </button>
                        </span>
                    </div>
                    </div>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row main-cap-breakdown">
                <div class="col-lg-3 col-md-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-12" id="overview-total-players">
                                    <div class="huge overview-total-amount"></div>
                                    <div class="overview-salary-amount" style="font-size:20px;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="panel panel-green">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-12" id="overview-total-forwards">
                                    <div class="huge overview-total-amount"></div>
                                    <div class="overview-salary-amount" style="font-size:20px;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="panel panel-yellow">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-12" id="overview-total-defensemen">
                                    <div class="huge overview-total-amount"></div>
                                    <div class="overview-salary-amount" style="font-size:20px;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="panel panel-red">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-12" id="overview-total-goaltenders">
                                    <div class="huge overview-total-amount"></div>
                                    <div class="overview-salary-amount" style="font-size:20px;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-8">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-pie-chart fa-fw"></i> <span id="chart-1-title">Team Cap Pie Chart</span>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div id="salary-pie-chart"></div>
                            <div id="player-salary-chart"></div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                    <div class="panel panel-default">
                        <div class="panel-heading"><i class="fa fa-bar-chart-o fa-fw"></i> <span id="chart-2-title">Player Salaries Bar Chart</span></div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-4" id="team-bar-chart"></div>
                                <div class="col-lg-4" id="player-scatter-plot"></div>
                            </div>
                            <!-- /.row -->
                        </div>
                        <!-- /.panel-body -->
                    </div>

                    <div class="panel panel-default" id="team-relative-standings-conatiner">
                        <div class="panel-heading"><i class="fa fa-line-chart  fa-fw"></i> Team Relative Standings Chart</div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-4" id="team-relative-standings-line"></div>
                            </div>
                            <!-- /.row -->
                        </div>
                        <!-- /.panel-body -->
                    </div>

                    <div class="panel panel-default" id="team-standings-conatiner">
                        <div class="panel-heading"><i class="fa fa-line-chart  fa-fw"></i> Team Standings Chart</div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-4" id="team-standings-line"></div>
                            </div>
                            <!-- /.row -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                </div>
                <!-- /.col-lg-8 -->
                <div class="col-lg-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-users fa-fw"></i> Team Breakdown
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body" id="team-breakdown">

                        	<strong>Forwards</strong>
                            <div class="list-group" id="team-breakdown-forwards"></div>

                            <strong>Defence</strong>
                            <div class="list-group" id="team-breakdown-defense"></div>

                            <strong>Goaltenders</strong>
                            <div class="list-group" id="team-breakdown-goalies"></div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                </div>
                <!-- /.col-lg-4 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <script src="https://d3js.org/d3.v4.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="dist/js/application.js"></script>

</body>

</html>
